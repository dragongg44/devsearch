<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats de recherche</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto py-8">
    <form action="/search" method="get" class="mb-6">
      <input type="text" name="q" value="{{ query }}" placeholder="Rechercher..." class="w-full px-4 py-2 border rounded shadow-sm">
    </form>

    {% if results %}
      <p class="mb-4 text-sm text-gray-600">{{ results|length }} résultat(s) trouvé(s)</p>
      <div class="space-y-6">
        {% for r in results %}
          <div class="p-4 bg-white rounded-lg shadow hover:shadow-lg transition">
            <a href="{{ r.url }}" class="text-xl font-semibold text-blue-600 hover:underline" target="_blank">{{ r.name }}</a>
            <p class="text-sm text-gray-600">{{ r.description }}</p>
            <p class="mt-2 text-sm text-gray-700">{{ r.summary }}</p>
            <div class="mt-2 text-xs text-gray-500 space-x-2">
              {% for tag in r.tags %}
                <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">{{ tag }}</span>
              {% endfor %}
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="mb-4">Aucun résultat trouvé.</p>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="/proposer" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Proposer un site
      </a>
    </div>
  </div>
</body>
</html>
