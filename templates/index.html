<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche Dev</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-8 text-gray-800">Moteur de recherche Dev</h1>
  <form action="/search" method="get" class="w-full max-w-md flex">
    <input
      type="text"
      name="q"
      placeholder="Rechercher une ressource..."
      class="flex-grow px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none"
    >
    <button
      type="submit"
      class="px-6 py-2 bg-blue-600 text-white rounded-r-full hover:bg-blue-700"
    >
      Rechercher
    </button>
  </form>
</body>
</html>
